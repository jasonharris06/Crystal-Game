<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/Style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>

    <title>Crystal Game!</title>
</head>
<header>Crystal Game</header>

<body background = "assets/images/abstract-attractive-backdrop-988872.jpg">
    <div id="container">
        <div class="row">
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h4 >Target score:</h4>
                <h4 class="crystal-total" >Target score:</h4>
            </div>
            <div class="col-md-2 wins-loses">
                <h4 class="wins">Wins:</h4>
                <h4 class="loses">Loses:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="red-Crystal" src="assets/images/Red-crystal.png" alt="Red-crystal" style="width: 150px; height: 150px;">
                <img class="purple-Crystal" src="assets/images/Purple-Crystal.jpg" alt="Purple-Crystal" style="width: 150px; height: 150px;">
                <img class="green-Crystal" src="assets/images/Green- Crystal.png" alt="Green-Crystal" style="width: 150px; height: 150px;">
                <img class="blue-Crystal" src="assets/images/Blue-Crystal.jpg" alt="Blue-Crystal" style="width: 150px; height: 150px;">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4>Your total score is:</h4>

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h3>0</h3>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script>
        $(document).ready(function(){

        
            //Global game play variables
            var randCrystalNumber = [];
            var randGameNumber = Math.floor(Math.random() * 120) + 19;
            var crystalSum = 0;
            var gameCompletion = false;
            var wins = 0;
            var loses = 0;

            //Create crystal Numbers
            for (var i = 0; i < 4; i++) {
                randCrystalNumber[i] = Math.floor(Math.random() * 12) + 1;
            }
            $(".crystal-total").text(randGameNumber.toString());


            //Game play outcome logic
            function gameFinish() {
                if (crystalSum === randGameNumber) {
                    console.log(crystalSum === randGameNumber);
                    wins++;
                    $(".wins").text("Wins: " + wins.toString())
                    gameCompletion = true;
                    gameRestart();
                }
                else if (crystalSum > randGameNumber) {
                    loses++;
                    $(".loses").text("Loses: " + loses.toString());
                    gameCompletion = true;
                    gameRestart();
                }

            }

            //Game restart function
            function gameRestart() {
                randGameNumber = Math.floor(Math.random() * 120) + 19;
                crystalSum = 0;
                randCrystalNumber = [];
                for (var i = 0; i < 4; i++) {
                    randCrystalNumber[i] = Math.floor(Math.random() * 12) + 1;
                }
                $(".crystal-total").text(randGameNumber.toString());
                console.log(randCrystalNumber);
                
            }

            //Crystal Click funtions add Crystal Sum and print new total on screen
                $(".red-Crystal").on("click", function () {
                    var redCrystalValue = randCrystalNumber[0];
                    crystalSum += redCrystalValue;
                    $("h3").text(crystalSum.toString());
                    gameFinish()
                });

                $(".purple-Crystal").on("click", function () {
                    var purpleCrystalValue = randCrystalNumber[1];
                    crystalSum += purpleCrystalValue;
                    $("h3").text(crystalSum.toString());
                    gameFinish()
                });

                $(".green-Crystal").on("click", function () {
                    var greenCrystalValue = randCrystalNumber[2];
                    crystalSum += greenCrystalValue;
                    $("h3").text(crystalSum.toString());
                    gameFinish()
                });

                $(".blue-Crystal").on("click", function () {
                    var blueCrystalValue = randCrystalNumber[3];
                    crystalSum += blueCrystalValue;
                    $("h3").text(crystalSum.toString());
                    gameFinish()
                });

         });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
